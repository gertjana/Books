<lift:surround with="default" at="content"
               xmlns:lift="http://liftweb.net"
               xmlns:entry="http://www.addictivesoftware.net/books/entry">
  <h3>Import a bunch of ISBN Numbers </h3>
    <p>
        Copy paste a list of isbn numbers here, separated by spaces, comma's or return's.<br/>
        Most barcode readers will work when this page is open and the focus is on this field.
    </p>
  <lift:importisbn.form form="POST">
    <entry:text></entry:text><br/>
    <entry:submit></entry:submit>
  </lift:importisbn.form>
 </lift:surround>
