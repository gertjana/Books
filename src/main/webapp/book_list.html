<lift:surround with="default" at="content"
               xmlns:lift="http://liftweb.net"
               xmlns:nav="http://ns.addictivesoftware.net/books/nav"
               xmlns:books="http://ns.addictivesoftware.net/books/books"
               xmlns:book="http://ns.addictivesoftware.net/books/book">
    <lift:Bookspage.paginate>
        <nav:first></nav:first> | <nav:prev></nav:prev> | <!--<nav:allpages/>|-->  <nav:next></nav:next>  | <nav:last></nav:last> | <nav:records></nav:records>
    </lift:Bookspage.paginate>
    <hr/>
    <div class="booklist">
        <lift:bookspage.list>
            <books:list>
                <div class="book">
                    <img book:imageurl=""/>
                    <div class="info">
                        <h3><a book:detail=""><book:title/></a></h3>
                        <h4><book:author/></h4>
                    </div>
                </div>
            </books:list>
        </lift:bookspage.list>
    </div>
    <hr/>
    <lift:Bookspage.paginate>
        <nav:first></nav:first> | <nav:prev></nav:prev> | <!--<nav:allpages/>|-->  <nav:next></nav:next>  | <nav:last></nav:last> | <nav:records></nav:records>
    </lift:Bookspage.paginate>
</lift:surround>
