<lift:surround with="default" at="content"
        xmlns:lift="http://liftweb.net"
        xmlns:author="http://ns.addictivesoftware.net/books/author"
        xmlns:books="http://ns.addictivesoftware.net/books/books"
        xmlns:book="http://ns.addictivesoftware.net/books/book">
    <div class="booklist">
        <lift:authorpage.author>
            <h2>Showing books for: <strong><author:fullname /></strong></h2>
        </lift:authorpage.author>
        <lift:authorpage.books>
            <books:list>
                <div class="book">
                    <img book:imageurl=""/>
                    <div class="info">
                        <h3><a book:detail=""><book:title /></a></h3>
                        <h4><book:author /></h4>
                    </div>
                </div>
            </books:list>
        </lift:authorpage.books>
    </div>
</lift:surround>
