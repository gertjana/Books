<lift:surround with="default" at="content" xmlns:lift="http://liftweb.net/" xmlns:book="http://ns.addictivesoftware.net/books/book">
    <lift:bookspage.detail>
        <div class="bookdetail">
            <div class="book">
                <img book:imageurl="" />
                <div class="info">
                    <h3><book:title /></h3>
                    <h4><book:author /></h4>
                    <book:isbn /><br/>
                    <book:publisher /><br/>
                    <book:published /><br/>
                    <book:add />
                </div>
            </div>
        </div>
    </lift:bookspage.detail>
</lift:surround>
