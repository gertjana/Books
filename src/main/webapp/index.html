<lift:surround with="default" at="content">
    <lift:homepage.userinfo>
      <span>Welcome <user:name/></span>
    </lift:homepage.userinfo>
    <hr />
    <div class="news">
        <lift:homepage.news>
            <news:articles>
              <h3><article:title /></h3>
              <h4><i>by:</i><article:author /> <i>created:</i><article:created/> <i>updated:</i><article:updated/></h4>
              <p><article:summary /></p>
            </news:articles>
        </lift:homepage.news>
    </div>
</lift:surround>
